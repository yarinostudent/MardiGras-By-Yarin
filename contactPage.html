            </nav>
        </div>
    </header>
    <!-- ------------------Form------------------ -->
    <section class="container-fluid formSection">
        <div class="feedback" data-aos="fade-right" data-aos-duration="1500">
            <h1>Leave Us a Feedback</h1>
        </div>
        <div class="container contact" data-aos="flip-down" data-aos-duration="1500">
            <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" alt="contact letter img">
                <h1>Contact Us</h1>
                <h2>For press inquiries, please contact press@mardigrasneworleans.com. For all other questions, please
                    use the form below.</h2>
                <ul class="menu simple">
                    <li><a href="https://www.facebook.com/MardiGrasNewOrleans"><i class="fab fa-facebook"
                                aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/mardigrasneworleans/"><i class="fab fa-instagram"
                                aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://www.youtube.com/channel/UCOrq1qF6dVDn9Do-wvbKh0Q"><i class="fab fa-youtube"
                                aria-hidden="true"></i></a>
                    </li>
                    <li><a href="https://twitter.com/MardiGrasNOLA"><i class="fab fa-twitter"
                                aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label class="control-label" for="fname">Name:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter Name" name="fname" required>
                    <small>Error MSG</small>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">phone:</label>
                    <input type="tel" class="form-control" id="phone" placeholder="ex: 050-123-4567" name="phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <small>Error MSG</small>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">Email:</label>

                    <input type="email" class="form-control" id="email" placeholder="ex: name@root.com" name="email"
                        required>
                    <small>Error MSG</small>
                </div>
                <div class="form-group">
                    <label class="control-label" for="comment">Comment:</label>
                    <textarea class="form-control" rows="3" id="comment" placeholder="Enter Your Message Here"
                        required></textarea>
                    <small>Error MSG</small>
                </div>
                <div class="form-group formBtn">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </section>
